<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="mousseria.css">
</head>

<body>
    <div class="header">
        <img src="img/logo.png" alt="logo da mousseria">
        <div class="container">
            <ul class="navbar">
                <li>
                    <a class="item_menu"><span class="destaque">Login</span></a>
                </li>
                
                <li>
                    <a href="cadastro.html" class="item_menu">cadastrar</a>
                </li>

            </ul>

        </div>

    </div>
<br>
    
    <div class="container">

        <div class="login">
            <h1>Login</h1>
            <form id="form_login" class="form_box" onsubmit="return entrar()" method="post">
                <input type="text" name="login" placeholder="Username">
                <input type="password" name="senha" placeholder="Password">
                <input type="submit" name="" value="Login">
            </form>
    
            <div class="extra">
                <div id="div_erro" class="msg_erro">
                </div>

                <img src="aguarde-orange.gif" id="img_aguarde"  > <!--style="display: none;"-->
                
            </div>
        </div>
    
    </div>
</body>

</html>

<script>

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'tempo-real.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
