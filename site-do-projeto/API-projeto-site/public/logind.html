<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="mousserias.css">
</head>

<body>
    <div class="header">
        <img src="img/logo.png" alt="logo da mousseria">
        <div class="container">
            <ul class="navbar">
                <li>
                    <a class="item_menu"><span class="destaque">Login</span></a>
                </li>

                <li>
                    <a href="#div_cadastro" class="item_menu">cadastrar</a>
                </li>

            </ul>

        </div>

    </div>
    <br>


    <div class="login" id="div_cadastro">
        <div class="container">

            <form id="form_cadastro" class="form_box" method="post" onsubmit="return cadastrar()">
                <h1>Faça aqui seu cadastro!</h1>
                Nome completo
                <input type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome"
                    required minlength="4">

                Login
                <input type="text" name="login_html" class="input-padrao" placeholder="seu nome de usuário" required
                    minlength="4">

                Senha
                <input type="password" name="senha" class="input-padrao" placeholder="***************" required
                    minlength="4">


                <input type="submit" id="btn_entrar" value="Cadastrar" class="btn-green">
            </form>
        </div>
    </div>
    <div class="login1">

        <div class="container">

            <form id="form_login" class="form_box" method="post" onsubmit="return entrar()">
                <h1>Login</h1>
                Usuário:
                <input type="text" class="input-padrao" name="login_html">
                <br>
                Senha:
                <input type="password" class="input-padrao" name="senha">
                <br>
                <button id="btn_entrar" class="btn-entrar">Entrar</button>

            </form>
            <div class="extra">
                <div id="div_erro" class="msg_erro">
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
<script src="cadastro.js"></script>
