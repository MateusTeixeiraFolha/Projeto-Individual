<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousseria Teixeira - Pedido</title>
    <link rel="stylesheet" href="mousseria.css">
</head>

<body>
    <div class="header">
        <div class="container">
        <img src="img/logo.png" alt="logo da mousseria">
            <ul class="navbar">
                <li>
                    <a href="index.html" class="item_menu">Home</a>
                </li>
                <li>
                    <a href="cardapio.html" class="item_menu">Cardápio</a>
                </li>
                <li>
                    <a href="pedido.html" class="item_menu"><span class="destaque">Pedido</span></a>
                </li>
                <li>
                    <a href="login.html " class="item_menu">Login</a>
                </li>


            </ul>

        </div>

    </div>
    
    <div class="div_form">
        <div class="container">
          <form id="form_cadastro" class="form_box" method="post" onsubmit="return pedido()">
            <h1>Fazer pedido</h1>
            <div>
                <div style="float: left;margin-left: 10px; ">
                    <p>Nome:</p>
                    <input type="text" name="cliente" class="form_pedido" maxlength="50">

                    <p>Telefone:</p>
                    <input type="tel" name="telefone" class="form_pedido" maxlength="14">
                </div>
                <div>
                    CEP: 
                        <input type="text" name="cep" class="form_pedido" id="cep" maxlength="9"><br>
                    bairro:
                        <input type="text" name="bairro" class="form_pedido" id="bairro" maxlength="50"><br>
                    <span style="margin-left: 80px; float: left; overflow: auto;">
                        cidade:
                        <input type="text" name="cidade" class="form_pedido" id="localidade" maxlength="50"></span>
                    uf: 
                        <input type="text" name="uf" class="form_pedids" id="uf" maxlength="2"><br>
                        <span style=" margin-left: 10px;">
                    Rua: 
                        <input type="text" name="logradouro" class="form_pedido" id="logradouro" maxlength="100"></span><br>
                     <span style="margin-left: 310px;">   
                    N.°: 
                        <input type="number" name="numero" class="form_pedido" id="numero"> 
                      cpto:   <input type="text" name="complemento" class="form_pedids" id="complemento" maxlength="5">
                    </span>
                </div>


            </div><br>
            <p>Pedido:</p>
            <textarea class="form_pedido1" cols="20" rows="4" placeholder="Insira a descrição"
                name="descricao" maxlength="500" id="listagem"></textarea>

             <!-- botão de enviar  -->
            <input type="submit" name="" value="Enviar" class="btn-entrar">
            <h4>Ou se você preferir envie-nos uma mensagem, podemos fornecer nosso cardápio.</h4>
                        
            <a href="https://wa.me/message/4EBRC6P5AX76I1"><img src="img/whatsapp.png" alt="Icone do whats app" class="whats"></a> <a href="https://wa.me/message/4EBRC6P5AX76I1" class="mous"> Mousseria Teixeira </a>
            </form> 
         
        
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h1>Mousseria Teixeira</h1>
        </div>
    </div>
</body>

</html>
<script src="fetch-api/main.js"> </script>
<script>
    function pedido() {

        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/pedido/fazerPedido", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });

            }
        });

        return false;
    }


    
</script>
